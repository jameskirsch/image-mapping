<!DOCTYPE html>
<html>
<head>
    <title>Testing out image mapping</title>
</head>
<body>  
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="pixelart.jpg" usemap="#image-map">
    <map name="image-map">
        <area target="_self" alt="Apple" title="Apple" href="https://en.wikipedia.org/wiki/Apple" coords="165,171,12,21" shape="rect">
        <area target="_self" alt="Coin" title="Coin" href="https://en.wikipedia.org/wiki/Coin" coords="175,24,323,170" shape="rect">
        <area target="_self" alt="Mushroom" title="Mushroom" href="https://en.wikipedia.org/wiki/Mushroom" coords="494,170,329,26" shape="rect">
        <area target="_self" alt="Diamond" title="Diamond" href="https://en.wikipedia.org/wiki/Diamond" coords="166,328,8,175" shape="rect">
        <area target="_blank" alt="Sword" title="Sword" href="https://en.wikipedia.org/wiki/Sword" coords="172,174,324,329" shape="rect">
        <area target="_self" alt="Shield" title="Shield" href="https://en.wikipedia.org/wiki/Shield" coords="331,175,493,331" shape="rect">
        <area target="_top" alt="Potion" title="Potion" href="https://en.wikipedia.org/wiki/Potion" coords="83,408,73" shape="circle">
        <area target="_parent" alt="Heart" title="Heart" href="https://en.wikipedia.org/wiki/Heart" coords="157,347,330,348,238,485" shape="poly">
        <area target="" alt="Clover" title="Clover" href="https://en.wikipedia.org/wiki/Clover" coords="408,415,82" shape="circle">
    </map>
</body>
</html>
